<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Masía</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icon.png">

    <!-- Fuente moderna para el subtítulo -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;

            /* Fondo a pantalla completa */
            background-image: url("background.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;

            /* Centrado total */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            min-height: 100vh;
            text-align: center;
        }

        /* Rojo destacado, elegante */
        :root {
            --rojo-masia: #A3141D;  /* rojo más vivo y visible */
        }

        .title {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: clamp(2.7rem, 7vw, 4.5rem);
            color: var(--rojo-masia);
            letter-spacing: 0.07em;
            margin: 0 0 0.4rem 0;
        }

        .subtitle {
            font-family: "Poppins", sans-serif;
            font-weight: 500; /* más personalidad */
            font-size: clamp(1.2rem, 3.5vw, 2rem);
            text-transform: lowercase;
            color: white;
            opacity: 0.95;
            position: relative;
        }

        /* Cursor animado del mismo rojo que el título */
        .subtitle::after {
            content: "|";
            margin-left: 6px;
            font-weight: 600;
            color: var(--rojo-masia);
            animation: blink 0.8s step-start infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

    </style>
</head>

<body>
    <div class="title">La Masía 2026</div>
    <div class="subtitle">próximamente...</div>
</body>
</html>
