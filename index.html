<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Masía - 2026</title>

    <style>
        body {
            margin: 0;
            padding: 0;

            background-image: url("background.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            background-color: black;

            display: flex;
            flex-direction: column; /* Para colocar elementos en vertical */
            align-items: center;
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
        }

        .title {
            margin-top: 40px;   /* margen superior */
            color: #4B0E14;     /* granate oscuro */
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 300;
        }

        .subtitle {
            margin-top: auto;  /* empuja hacia el centro relativo */
            margin-bottom: 60px;
            color: white;      /* blanco suave */
            opacity: 0.9;      /* más suave */
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 200;
        }
    </style>
</head>

<body>
    <div class="title">La Masía 2026</div>
    <div class="subtitle">Próximamente</div>
</body>

</html>
