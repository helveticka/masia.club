<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Masía 2026</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icon.png">

    <style>
        body {
            margin: 0;
            padding: 0;

            /* Fondo a pantalla completa, puede recortarse pero sin deformarse */
            background-image: url("background.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;   /* clave para que no se vea el negro */
            
            /* Centrado horizontal, estructura vertical */
            display: flex;
            flex-direction: column;
            align-items: center;

            min-height: 100vh;
            color: #ffffff;
        }

        .title {
            margin-top: 40px; /* altura del título */
            margin-bottom: 0.3rem;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: clamp(2.5rem, 7vw, 4rem);
            color: #7A1E26; /* granate algo más claro */
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .subtitle {
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: clamp(1rem, 3vw, 1.6rem);
            font-weight: 300;
            text-transform: lowercase;
            color: #ffffff;
            opacity: 0.9;
            position: relative;
        }

        /* Cursor después de los puntos suspensivos */
        .subtitle::after {
            content: "|";
            margin-left: 4px;
            display: inline-block;
            animation: blink 0.8s step-start infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="title">La Masía 2026</div>
    <div class="subtitle">próximamente...</div>
</body>
</html>
