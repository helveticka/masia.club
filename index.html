<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Masía 2026</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icon.png">

    <!-- Fuente moderna para el subtítulo -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;

            /* Fondo fullscreen */
            background-image: url("background.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;

            /* Todo abajo */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;  /* empuja contenido hacia abajo */
            align-items: center;

            min-height: 100vh;
            text-align: center;
        }

        :root {
            --rojo-masia: #A3141D; /* rojo visible, elegante */
        }

        .title {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: clamp(3.5rem, 9vw, 6rem); /* MÁS GRANDE */
            color: var(--rojo-masia);
            letter-spacing: 0.07em;
            margin: 0;
        }

        .subtitle {
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-size: clamp(1.7rem, 4.5vw, 3rem); /* MÁS GRANDE */
            text-transform: lowercase;
            color: white;
            opacity: 0.95;
            margin: 0.5rem 0 40px 0; /* separación y margen inferior */
            position: relative;
        }

        /* Cursor animado del mismo rojo que el título */
        .subtitle::after {
            content: "|";
            margin-left: 6px;
            font-weight: 600;
            color: var(--rojo-masia);
            animation: blink 0.8s step-start infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

    </style>
</head>

<body>
    <div class="title">LAMASÍA2026</div>
    <div class="subtitle">club & live events...</div>
</body>
</html>
